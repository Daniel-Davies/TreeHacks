
{% extends 'DocOc/base.html' %}

{% block pagecontent %}
<style>
    * {
        font-family: 'Noto Sans KR', cursive;
    }
    
    .header-leading{
        font-size: 500%;
    }
    .header-sub{
        font-size: 130%;
    }
    
    .loader{
      height:0px;
      width:0px;
      border-bottom:0.2vh solid #FFFFFF;
    
        -webkit-animation-delay: 1s;
      -webkit-animation-name: increase;
      -webkit-animation-duration: 1s; 
      -webkit-animation-timing-function: linear;
      animation-delay: 1s;
      animation-name: increase; 
      animation-duration: 1s;
      animation-timing-function: linear;
      -webkit-animation-fill-mode: forwards; /* Chrome 16+, Safari 4+ */
      -moz-animation-fill-mode: forwards;    /* FF 5+ */
      -o-animation-fill-mode: forwards;      /* Not implemented yet */
      -ms-animation-fill-mode: forwards;     /* IE 10+ */
      animation-fill-mode: forwards;         /* When the spec is finished */
    }
    
    @keyframes increase {
        100% {
            width: 100%;
        }
    }
    
    body{height:100vh;
       width:100vw;
       background:
            linear-gradient(
              rgba(0, 0, 0, 0.9), 
              rgba(0, 0, 0, 0.9)
            ),
            url("static/pct11.jpg");
       background-repeat:no-repeat; 
       background-size: 100% 100%; 
       filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='static/pct11.jpg',sizingMethod='scale');
       -ms-filter:"progid:DXImageTransform.Microsoft.AlphaImageLoader(src='static/pct11.jpg',sizingMethod='scale')";
    }
    
    
    
    .landingBtn {
        border: 2px solid white;
        -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 1s; /* Firefox < 16 */
            -ms-animation: fadein 1s; /* Internet Explorer */
             -o-animation: fadein 1s; /* Opera < 12.1 */
                animation: 1s fadein, 1s slideUp;
    }
    
    
    .blogBtn {
        border: 2px solid white;
        opacity: 0;
      -webkit-animation-delay: 2s;
      -webkit-animation-name: fadein;
      -webkit-animation-duration: 1.5s; 
      -webkit-animation-timing-function: linear;
      animation-delay: 2s;
      animation-name: fadein; 
      animation-duration: 1.5s;
      animation-timing-function: linear;
      -webkit-animation-fill-mode: forwards; /* Chrome 16+, Safari 4+ */
      -moz-animation-fill-mode: forwards;    /* FF 5+ */
      -o-animation-fill-mode: forwards;      /* Not implemented yet */
      -ms-animation-fill-mode: forwards;     /* IE 10+ */
      animation-fill-mode: forwards;         /* When the spec is finished */
    }
    
    .btn-xlarge {
        padding: 1% 1.5%;
        font-size: 130%;
        line-height: normal;
        -webkit-border-radius: 5%;
           -moz-border-radius: 5%;
                border-radius: 5%;
    }
    
    @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    
    /* Firefox < 16 */
    @-moz-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    
    /* Safari, Chrome and Opera > 12.1 */
    @-webkit-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    
    /* Internet Explorer */
    @-ms-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    
    /* Opera < 12.1 */
    @-o-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    
    @keyframes slideUp {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }
    
    </style>
<div class="container">
    <div class="justify-content-center text-white" style="padding-top: 15vh;">
      <!-- <p class="text-center col-6">You've reached the page of...</p> -->
      <p class="text-center header-leading pb-0 m-0"><strong>Welcome, Dr Dude</strong></p>
      <p class="text-center header-sub">Antibiotic prediction system</p>
      <!-- <div class=" d-flex justify-content-center" style="width: 100%;"><img src="UClogo.png" height="10%" width="10%"/></div> -->
    </div>
</div>
<div class="container">
      <div class="d-flex justify-content-between m-1" style="padding-top: 18vh;">
              <a class="btn btn-dark col-3 landingBtn m-3 py-3" href="/publications" role="button" style="font-size: 100%;">Analyse</a>                
              <a class="btn btn-dark col-3 landingBtn m-3 py-3" href="/experience" role="button" style="font-size: 100%;">Prescription Tracking</a>     
              <a class="btn btn-dark col-3 landingBtn m-3 py-3" href="/experience" role="button" style="font-size: 100%;">Patient Awareness</a>                                                       
              <a class="btn btn-dark col-3 landingBtn m-3 py-3" href="/contact" role="button" style="font-size: 100%;">About</a>                
        </div>
</div>
<div class="row m-0 p-0 mt-5 d-flex align-items-center align-content-center">
  <div class="col-3 m-0 p-0 d-flex justify-content-end"><div class="loader"></div></div>
  <p class="text-center text-white col-1 m-0 p-0">Further Data </p>
  <div class="col-8 m-0 p-0"><div class="loader"></div></div>
</div>
<div class="container">
      <div class="justify-content-center text-white" style="padding-top: 8vh;">
        <div class="d-flex justify-content-center"><a class="btn btn-dark btn-xlarge blogBtn" href="#" role="button">Improvements</a></div>
      </div>
  </div>

  {% endblock %}
